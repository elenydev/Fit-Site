<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .activeBmiDiv{
            display: block;
            width:100px;
            height:50px;
            font-size:20px;
            font-style: 'Roboto', sans-serif;
            background-color: white;
        }
    </style>

</head>
<body>


Licze bmi tutaj
<form>
<input type="number" class="weight">Podaj mase swojego ciała
<input type="number" class="height">Podaj swój wzrost
<input type="submit" value="oblicz" class="bmiButton">
</form>
<div class="bmi">
</div>
<script>
    
    const weight=document.querySelector('.weight').value;
    const ht=document.querySelector('.height').value;
    const height=ht/100;
    const bmiDiv=document.querySelector('.bmi');

const bmi=(e)=>{
    e.prevent.default();
    const currentBmi=weight/(height*height);
    if(weight <= 0 || height <= 0){
        alert("podane zostały niepoprawne wartośći");
    }
    else if(currentBmi<18.5){
        bmiDiv.classList.add('activeBmiDiv');
        bmiDiv.style.backgroundColor="red";
        bmiDiv.textContent="Niedowaga";

    }
    else if(currentBmi>=18.5 || currentBmi<=24.9){
        bmiDiv.classList.add('activeBmiDiv');
        bmiDiv.style.backgroundColor="green";
        bmiDiv.textContent="Waga prawidłowa";

    }
    else if(currentBmi>=25 || currentBmi<=29.9){
        bmiDiv.classList.add('activeBmiDiv');
        bmiDiv.style.backgroundColor="orange";
        bmiDiv.textContent="Nadwaga";

    }
    else{
        bmiDiv.classList.add('activeBmiDiv');
        bmiDiv.style.backgroundColor="red";
        bmiDiv.textContent="Otyłośc";

    }

}
document.querySelector('.bmiButton').addEventListener('click',bmi);



//bmi= masa/wzrost*2

</script>
</body>
</html>
